<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSockets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      max-width: 900px;
      margin: 1rem auto;
      background-color: brown;
    }
    .title-text {
      font-size: 1.5rem;
      font-weight: 400;
    }
    header {
      /* margin: 1rem; */
      text-align: center;
      padding: 1rem;
    }
    .messages {
      min-height: 500px;
      min-width: 500px;
      max-height: 500px;
      background-color: coral;
    }
    .flex {
      display: flex;
      align-items: center;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .submit-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5em;
      font-size: 1rem;
    }
    form {
      width: 500px;
      display: flex;
      flex-flow: row nowrap;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }
    .text-box {
      flex-grow: 0.9;
      font-size: 1rem;
      margin: 1rem 0;
      padding: 0.25em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title-text">Let's build a WebSocket Connection! &#128520</h1>
    </header>
    <main class="flex">
      <div id="messages" class="messages"></div>
      <form action="../server.js" method="post" id="form">
        <input type="text" name="Message" placeholder="Type in your message..." class="text-box" id="message">
        <button type="submit" class="submit-btn" id="submit">
          &#128169
        </button>
      </form>
    </main>
  </div>
  <script>
    "use strict";
      // const root = document.getElementById("root");
      const message = document.getElementById("message");
      const form = document.getElementById("form");
      const ws = new WebSocket("ws://localhost:8080");
      console.log(ws);

      form.addEventListener("submit", (event) => {
        event.preventDefault();

      })

      

      ws.addEventListener("message", (ev) => {
        console.log(`Server: ${ev.data}`);
      });

      // ws.close("Bye Server!");
  </script>
  <noscript>Please enable JavaScript!</noscript>
</body>
</html>
